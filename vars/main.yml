root_directory:
  path: "/tmp/localhost/"
dnbd_http_dir: "/images/netboot/http/netboot/"
home_directory:
  path: "home/centos/"

public_key: "ssh-rsa  cloud@vgcn"

htcondor_features: GPUs
gpu_discovery_extra: "-extra"
galaxy_group: compute
galaxy_cluster: denbi
galaxy_docker_hack: "true"
startd_attrs:
  - GalaxyTraining
  - GalaxyGroup
  - GalaxyCluster
  - GalaxyDockerHack
rank: GalaxyGroup
base_cgroup: htcondor
memory_limit_policy: hard
reserved_memory: 2048
ssh_authorized_key: false
config_templates:
  - src: "99-cloud-init-conf.j2"
    dest: "etc/condor/config.d/99-cloud-init.conf"
    owner: root
    group: root
    mode: '644'
  - src: "output.conf.j2"
    dest: "etc/telegraf/telegraf.d/output.conf"
    owner: telegraf
    group: telegraf
    mode: '640'
  - src: "data.autofs.j2"
    dest: "etc/auto.master.d/data.autofs"
    owner: root
    group: root
    mode: '644'
  - src: auto.data.j2
    dest: "etc/auto.data"
    owner: root
    group: root
    mode: '644'
  - src: auto.usrlocal.j2
    dest: "etc/auto.usrlocal"
    owner: root
    group: root
    mode: '644'

